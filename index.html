<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contents/style/style.css" />
    <title>Task list project</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="form">
        <h1 class="h1">To-Do List</h1>
        <input type="text" class="taskInput" / placeholder="I want to...">
        <button class="primary-btn">Add task</button>
      </form>
      <br />
      <form class="filterTask">
        <h2 class="h2">What task are you looking for?</h2>
        <input type="text" class="filterInput" / placeholder="Search for.....">
      </form>
      <br />
      <form class="taskList"></form>
      <h2 class="completed-h1">Completed Tasks</h2>
      <form class="reportList"></form>
      <div class="reset">
        <button class="secondary-btn">Reset</button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f9dc233011.js"
      crossorigin="anonymous"
    ></script>
    <script src="contents/js/app.js"></script>
    <script
      src="https://kit.fontawesome.com/f9dc233011.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
