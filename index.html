<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contents/style/style.css" />
    <title>Task list project</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="form">
        <h1 class="h1">To-Do List</h1>
        <input type="text" class="taskInput" / placeholder="I want to...">
        <button class="primary-btn">Add task</button>
      </form>
      <br />
      <form class="filterTask2">
        <h2 class="h2">
          <i class="fa-solid fa-magnifying-glass fa-2xl"></i>Search through
        </h2>
        <input type="text" class="filterInput2" / placeholder="Search for.....">
      </form>
      <form class="taskList"></form>
      <button class="clearTask">Clear tasks</button>

      <h2 class="completed-h1">Completed Tasks</h2>
      <form class="filterTask">
        <h2 class="h2">
          <i class="fa-solid fa-magnifying-glass fa-2xl"></i>Search through
        </h2>
        <input type="text" class="filterInput" / placeholder="Search for.....">
      </form>
      <form class="reportList"></form>
      <div class="reset">
        <button class="completed">Add to history</button>
        <button class="clearCompleteBtn">Clear Completed tasks</button>
        <button class="secondary-btn">Reset All</button>
      </div>
    </div>
    <div class="report">
      <h1 class="repH1">History</h1>
      <div class="savedReport"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/f9dc233011.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f9dc233011.js"
      crossorigin="anonymous"
    ></script>
    <script src="contents/js/app.js"></script>
    <script
      src="https://kit.fontawesome.com/f9dc233011.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f9dc233011.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
